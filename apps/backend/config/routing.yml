environment:
  class: sfDoctrineRouteCollection
  options:
    model:                Environment
    module:               environment
    prefix_path:          /environment
    column:               id
    with_wildcard_routes: true

habitat:
  class: sfDoctrineRouteCollection
  options:
    model:                Habitat
    module:               habitat
    prefix_path:          /habitat
    column:               id
    with_wildcard_routes: true

province:
  class: sfDoctrineRouteCollection
  options:
    model:                Province
    module:               province
    prefix_path:          /province
    column:               id
    with_wildcard_routes: true

country:
  class: sfDoctrineRouteCollection
  options:
    model:                Country
    module:               country
    prefix_path:          /country
    column:               id
    with_wildcard_routes: true

