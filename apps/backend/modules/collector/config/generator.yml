generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Collector
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          collector
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields: ~
      list:
        title: Collectors
        display: [full_name, email, nb_samples, updated_at]
        fields:
          full_name:
            label: Name
          nb_samples:
            label: Samples collected
          updated_at:
            label: Last update
            date_format: f
        sort: ~
      filter:
        display: [name, surname, email]
      form: ~
      edit:
        title: Edit "%%full_name%%"
      new:
        title: Add a new collector